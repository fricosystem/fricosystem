<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=7.5, maximum-scale=7.5, user-scalable=no" />
    <title>FR Stock Manager</title>
    <meta name="description" content="Sistema de gestão de estoque Fricó Alimentos" />
    <meta name="author" content="Fricó Alimentos" />

    <!-- Meta tags para SEO e compartilhamento -->
    <meta property="og:title" content="FR Stock Manager - Fricó Alimentos" />
    <meta property="og:description" content="Sistema completo de gestão de estoque" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/Uploads/IconeFrico3D.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@frico_alimentos" />
    <meta name="twitter:image" content="/Uploads/IconeFrico3D.png" />
    
    <!-- Favicon -->
    <link rel="icon" href="/Uploads/IconeFrico3D.png" type="image/png">
    
    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Estilos personalizados -->
    <style>
      :root {
        --text-primary: #333333;
        --text-secondary: #555555;
        --bg-primary: #ffffff;
        --bg-secondary: #f0f0f0;
      }

      /* Reset básico e estilos globais */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        height: 100%;
        font-size: 14px;
      }

      @media (min-width: 640px) {
        html {
          font-size: 15px;
        }
      }
      
      @media (min-width: 768px) {
        html {
          font-size: 16px;
        }
      }

      body {
        font-family: 'Poppins', sans-serif;
        line-height: 1.5;
        color: var(--text-primary);
        background-color: var(--bg-primary);
        height: 100%;
        overflow-x: hidden;
      }

      #root {
        height: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Ajustes para o tema claro (mantive seus estilos originais com melhorias) */
      :root:not(.dark) .font-roboto, 
      :root:not(.dark) .font-roboto * {
        font-family: 'Poppins', sans-serif;
        letter-spacing: 0.02em;
        color: var(--text-primary);
      }
      
      :root:not(.dark) .text-gray-300 {
        color: var(--text-primary) !important;
      }
      
      :root:not(.dark) .text-gray-400 {
        color: var(--text-secondary) !important;
      }
      
      :root:not(.dark) .text-gray-500 {
        color: #666666 !important;
      }
      
      :root:not(.dark) .hover\:bg-\[\#2c384a\]:hover {
        background-color: #e0e0e0 !important;
      }
      
      :root:not(.dark) .bg-\[\#2c384a\] {
        background-color: var(--bg-secondary) !important;
      }
      
      :root:not(.dark) .bg-\[\#1c2834\] {
        background-color: var(--bg-primary) !important;
      }
      
      :root:not(.dark) .border-\[\#3e4a5e\] {
        border-color: #dddddd !important;
      }

      /* Classes utilitárias adicionais */
      .text-2xs {
        font-size: 0.625rem; /* 10px */
        line-height: 1rem;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
